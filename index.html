<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Operações | Theus Systems</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>

    <style>
        :root { --accent: #d4af37; --bg: #050505; --card: #0f0f0f; --text-dim: #777; --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9e295 100%); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .status-header { background: #0a0a0a; border-bottom: 1px solid #111; padding: 12px; text-align: center; font-size: 0.65rem; font-weight: 900; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; }

        .hero { min-height: 45vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 0; }
        .hero img { width: 70px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 25px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .hero h1 { font-size: clamp(2.5rem, 7vw, 5rem); font-weight: 900; letter-spacing: -3px; line-height: 0.9; text-transform: uppercase; margin-bottom: 20px; }
        .hero h1 span { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: var(--text-dim); font-size: 1.1rem; max-width: 600px; font-weight: 400; line-height: 1.6; }

        .modules-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 60px; }
        .mod-card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 24px; padding: 40px 20px; text-align: center; transition: 0.4s; }
        .mod-card:hover { border-color: var(--accent); transform: translateY(-10px); background: #0c0c0c; }
        .emoji-img { width: 65px; height: 65px; margin-bottom: 25px; }
        .mod-card h3 { font-size: 0.95rem; margin-bottom: 12px; font-weight: 900; text-transform: uppercase; }
        .mod-card p { font-size: 0.8rem; color: #555; line-height: 1.5; }

        .video-wrapper { background: #000; border: 1px solid #222; border-radius: 40px; padding: 15px; margin-bottom: 80px; position: relative; }
        .player-area { width: 100%; aspect-ratio: 16/9; background: #020202; border-radius: 25px; overflow: hidden; }

        .faq-container { padding: 40px 0 100px; max-width: 900px; margin: 0 auto; }
        .faq-title { text-align: center; margin-bottom: 50px; }
        .faq-item { background: #0a0a0a; border: 1px solid #161616; border-radius: 16px; margin-bottom: 12px; }
        .faq-trigger { padding: 25px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 700; color: #efefef; }
        .faq-content { padding: 0 25px 25px; color: #666; display: none; border-top: 1px solid #111; padding-top: 20px; }

        #portal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; z-index: 10000; display: none; overflow-y: auto; padding: 60px 0; }
        .portal-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 35px; border-radius: 30px; margin-bottom: 25px; }
        .btn-gold { background: var(--gold-gradient); color: #000; padding: 20px; border-radius: 14px; font-weight: 900; text-decoration: none; display: block; text-align: center; text-transform: uppercase; border: none; cursor: pointer; transition: 0.3s; }
        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }

        .float-support { position: fixed; bottom: 30px; right: 30px; z-index: 999; background: #0f0f0f; border: 1px solid #222; padding: 14px 24px; border-radius: 50px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: #fff; font-weight: 800; font-size: 0.8rem; }
        .dot-live { width: 8px; height: 8px; background: #25d366; border-radius: 50%; animation: pulse 1.5s infinite; }

        /* Estilo da Notificação */
        #access-notification {
            position: fixed; top: 20px; right: -450px; width: 350px; background: #0a0a0a; 
            border: 1px solid var(--accent); border-radius: 20px; padding: 20px; z-index: 20000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); transition: right 0.6s ease; display: flex; flex-direction: column; gap: 12px;
        }
        #access-notification.show { right: 20px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @media (max-width: 900px) { .modules-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="access-notification">
        <div style="color: var(--accent); font-weight: 900; font-size: 0.7rem;">SISTEMA PRONTO</div>
        <div style="font-size: 0.9rem;">Protocolo finalizado. Liberar seu acesso agora?</div>
        <button onclick="irParaCheckout()" class="btn-gold" style="padding: 10px;">LIBERAR ACESSO</button>
    </div>

    <div class="status-header">Central de Comando: Status Operacional Estritamente Ativo</div>

    <div class="container">
        <section class="hero">
            <img src="https://i.postimg.cc/bvHmRp0J/Foto-Redonda.jpg">
            <h1>DOMÍNIO <span>THEUS</span></h1>
            <p>Acesso exclusivo à infraestrutura de processamento de alta performance.</p>
        </section>

        <div class="video-wrapper">
            <div class="player-area">
                <video id="vslVideo" style="width: 100%; height: 100%;" autoplay muted controls playsinline>
                    <source src="boas-vindas.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div id="checkout-trigger" style="display: none; text-align: center; padding-bottom: 120px;">
            <button onclick="irParaCheckout()" class="btn-gold" style="width: auto; padding: 25px 80px;">SOLICITAR ACESSO AO SISTEMA</button>
        </div>
    </div>

    <a href="https://wa.me/SEUNUMERO" class="float-support"><div class="dot-live"></div> CONTATO TÉCNICO OFICIAL</a>

    <script>
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        const video = document.getElementById('vslVideo');
        const notif = document.getElementById('access-notification');
        const btnArea = document.getElementById('checkout-trigger');

        // Delay para o botão aparecer (1:52 = 112 segundos)
        video.ontimeupdate = function() {
            if (video.currentTime >= 112) {
                btnArea.style.display = 'block';
            }
        };

        // Notificação ao terminar o vídeo
        video.onended = function() {
            notif.classList.add('show');
            if (document.fullscreenElement) document.exitFullscreen();
        };

        function irParaCheckout() {
            window.location.href = "https://pay.kiwify.com.br/SEU_LINK"; // COLOQUE SEU LINK AQUI
        }
    </script>
</body>
</html>
