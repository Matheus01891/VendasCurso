<style>
    /* Estilo do Balão de Notificação */
    #access-notification {
        position: fixed;
        top: 20px;
        right: -400px; /* Começa escondido */
        width: 350px;
        background: #0a0a0a;
        border: 1px solid var(--accent);
        border-radius: 20px;
        padding: 20px;
        z-index: 20000;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        transition: right 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    #access-notification.show { right: 20px; }

    .notif-header { display: flex; align-items: center; gap: 10px; font-size: 0.7rem; color: var(--accent); letter-spacing: 1px; font-weight: 900; }
    .notif-body { font-size: 0.9rem; font-weight: 600; line-height: 1.4; color: #fff; }
</style>

<div id="access-notification">
    <div class="notif-header">
        <i class="fa-solid fa-shield-check"></i> SISTEMA PRONTO
    </div>
    <div class="notif-body">
        O protocolo foi finalizado. Deseja liberar seu acesso agora e entrar no comando?
    </div>
    <button onclick="irParaCheckout()" class="btn-gold" style="padding: 12px; font-size: 0.8rem;">LIBERAR ACESSO AGORA</button>
</div>

<script>
    // --- LÓGICA DO VÍDEO E NOTIFICAÇÃO ---
    const videoPrincipal = document.getElementById('vslVideo');
    const notificacao = document.getElementById('access-notification');
    const checkoutBtnContainer = document.getElementById('checkout-trigger');

    // Quando o vídeo terminar
    videoPrincipal.onended = function() {
        // 1. Mostra o balão de notificação (estilo Windows/Mac)
        notificacao.classList.add('show');
        
        // 2. Garante que o botão lá embaixo na página também apareça
        checkoutBtnContainer.style.display = 'block';
        
        // 3. Se estiver em tela cheia, avisa o usuário (alguns browsers fecham tela cheia ao acabar)
        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
    };

    function irParaCheckout() {
        // SUBSTITUA PELO SEU LINK DA KIWIFY
        window.location.href = "https://pay.kiwify.com.br/SEU_LINK_AQUI";
    }

    // Mantemos sua função original do botão da página também
    function simularCompra() {
        irParaCheckout();
    }

    // Resto do seu script (Lenis, FAQ, etc)
    const lenis = new Lenis();
    function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);
</script>
